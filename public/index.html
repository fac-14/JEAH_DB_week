<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JEAH DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="public/main.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>
<body>
  <h1>FAC Skillshare </h1>
  <form action="/submit" method="POST">
    <div id="container-form">
    <input type="text" name="name" placeholder="Your Name" required autocomplete="off">
    <input type="email" name="email" placeholder="Your email" required autocomplete="off">
    <input type="text" name="skill" placeholder="The Skill">
    <fieldset>
    <input type="radio" name="option" value="offer" id="offer"/>
    <label for="offer">I want to share</label>
    <input type="radio" name="option" value="request" id="request"/>
    <label for="request">I want to learn</label>
    </fieldset>
    <button type="submit" id="submit">Submit</button>
    </div>
  </form>
  <div class="tab">
        <button class="tablinks offerBtn" onclick="openTab(event, 'Offers')">Offers</button>
        <button class="tablinks requestBtn" onclick="openTab(event, 'Requests')">Requests</button>
    </div>
  <div class="offers tabcontent" id="Offers">
      <table id="offers-table">
          <tr>
              <th>Name</th>
              <th>Skill</th>
              <th>Contact Email</th>
          </tr>
      </table>
  </div>
  <div class="requests tabcontent"  id="Requests">
      <table id="requests-table">
          <tr>
              <th>Name</th>
              <th>Skill</th>
              <th>Contact Email</th>
          </tr>
      </table>
  </div>
  <script src="public/app.js"></script>
</body>
<!-- <link rel="stylesheet" href="main.css"> -->
</html>
