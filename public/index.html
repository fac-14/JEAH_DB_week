<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JEAH DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="public/main.css" />
</head>
<body>
  <h1>FaC Skillshare </h1>
  <form action="/submit" method="POST">
    <input type="text" name="name" placeholder="Your Name">
    <input type="email" name="email" placeholder="Your email">
    <input type="text" name="skill" placeholder="The Skill">
    <br>
    <fieldset>
    <input type="radio" name="option" value="offer" id="offer"/>
    <label for="offer">I want to share</label>

    <input type="radio" name="option" value="request" id="request"/>
    <label for="request">I want to learn</label>
    </fieldset>
    <br>
    <button type="submit" id="submit">Submit</button>
  </form>
  <form action=""></form>
  <div class="offers">
      <table id="offers-table">
          <tr>
              <th>Name</th>
              <th>Skill</th>
              <th>Contact Email</th>
          </tr>
      </table>
  </div>
  <div class="requests">
      <table id="requests-table">
          <tr>
              <th>Name</th>
              <th>Skill</th>
              <th>Contact Email</th>
          </tr>
      </table>
  </div>
  <script src="public/app.js"></script>
</body>
<!-- <link rel="stylesheet" href="main.css"> -->
</html>
